<!-- 顶部导航栏（含菜单） -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4" style="height:60px;">
  <a class="navbar-brand fw-bold me-4" href="#" style="font-size: 1.5rem; letter-spacing: 2px;">Horo Storage</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row">
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center px-4 fw-medium" [routerLink]="path.Home" routerLinkActive="active">
          <i class="bi bi-house me-2"></i>首页
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center px-4 fw-medium" [routerLink]="path.Native" routerLinkActive="active">
          <i class="bi bi-journal-text me-2"></i>星座管理
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center px-4 fw-medium" [routerLink]="path.User" routerLinkActive="active">
          <i class="bi bi-people me-2"></i>用户管理
        </a>
      </li>
    </ul>
    <div class="d-flex align-items-center">
      @if (!user.isAuth) {
        <button class="btn btn-primary px-4" (click)="login()">登录</button>
      } @else {
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" ngbDropdownToggle>
            <i class="bi bi-person me-2"></i>{{user.user?.name}}
          </button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i>注销
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</nav>

<!-- 主体内容区 -->
<div class="container-fluid" style="min-height:calc(100vh - 60px);">
  <main class="py-4">
    <div class="card">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
