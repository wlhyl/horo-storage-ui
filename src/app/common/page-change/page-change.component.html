<div style="text-align: center;">
  @if (page>0) {
  <span class="page me-2" (click)="first()">首页</span>
  <i class="bi bi-chevron-left page" (click)="previous()"></i>
  }
  @for (item of [].constructor(end-start+1); track item; let i = $index) {
  <span class="mx-2" [ngClass]="{page: (start+i-1)!==page}" (click)="toPage(start+i-1)">{{start + i}}</span>
  }
  @if (page<total-1) { <i class="bi bi-chevron-right page" (click)="next()"></i>
    <span class="page ms-2" (click)="last()">尾页</span>
    }
</div>
